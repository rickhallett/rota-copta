<!-- This is the markup for the table you should use. -->
<table>
	<thead>
		<th>ID</th>
		<th>Name</th>
		<th>Users</th>
	</thead>
	<tr *ngFor='let role of roles'>
		<td>{{ role.id }}</td>
		<td><input type="text" [value]="role.name" [style.color]="getRoleColour(role.id)"></td>
		<td >
			<div *ngFor='let user of getRoleUsers(role.id)' class="tag">{{ user.name }}</div>
		</td>
	</tr>
</table>
